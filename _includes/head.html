<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  
  <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/?size=100&id=UmF1v-dFKf1k&format=png&color=000000">
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  
  <style>
    body {
      font-family: 'times', sans-serif;
    }

    /* Container untuk membungkus kode dan tombol */
    .code-wrapper {
      position: relative;
      margin-bottom: 1.5em;
    }
    
    /* Style Tombol Copy */
    .btn-copy {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 5px 12px;
      font-size: 10px;
      font-weight: bold;
      color: #ffffff;
      background-color: #333333;
      border: 1px solid #555555;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.2s ease;
      z-index: 10;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-copy:hover {
      opacity: 1;
      background-color: #000000;
      border-color: #ffffff;
    }

    .btn-copy:active {
      transform: scale(0.95);
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. Ambil semua blok kode (Jekyll biasanya pakai figure.highlight atau div.highlight)
      var codeBlocks = document.querySelectorAll('div.highlight, figure.highlight, pre');

      codeBlocks.forEach(function(block) {
        // Cari elemen <code> di dalam blok tersebut
        var codeElement = block.querySelector('code');
        if (!codeElement) return; // Jika tidak ada <code>, lewati

        // 2. Buat elemen Button secara dinamis
        var button = document.createElement('button');
        button.className = 'btn-copy';
        button.type = 'button';
        button.innerText = 'Copy';

        // 3. Bungkus blok kode dengan .code-wrapper agar posisi tombol absolut bisa menempel
        var wrapper = document.createElement('div');
        wrapper.className = 'code-wrapper';
        block.parentNode.insertBefore(wrapper, block);
        wrapper.appendChild(block);
        wrapper.appendChild(button);

        // 4. Inisialisasi Clipboard.js khusus untuk tombol ini
        var clipboard = new ClipboardJS(button, {
          text: function() {
            // Mengambil teks murni dari elemen <code>
            return codeElement.innerText;
          }
        });

        // 5. Feedback visual setelah berhasil copy
        clipboard.on('success', function(e) {
          var originalText = button.innerText;
          button.innerText = 'Copied!';
          button.style.backgroundColor = '#28a745'; // Berubah hijau
          button.style.color = '#ffffff';
          
          e.clearSelection();
          
          setTimeout(function() {
            button.innerText = originalText;
            button.style.backgroundColor = '';
            button.style.color = '';
          }, 2000);
        });

        clipboard.on('error', function(e) {
          button.innerText = 'Error';
          setTimeout(function() {
            button.innerText = 'Copy';
          }, 2000);
        });
      });
    });
  </script>
</head>
